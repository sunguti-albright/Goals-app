<div class="container-fluid">
    <h2 class="text-center">Create a new Goal</h2>
    <hr />
    <form (ngSubmit)='submitGoal()' #goalForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name..." [(ngModel)]="newGoal.name"
                name="name" #name="ngModel" :required />
            {{ newGoal.name }}
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>

            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="4" placeholder="Description" name="description"
                    [(ngModel)]="newGoal.description" #description="ngModel" :required></textarea>
                {{ newGoal.description }}
            </div>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            </div>

            <p>Description is required</p>
        </div>
        <br /><br />
        <div class="form-group">
            <label for="complete">Completion</label>
            <input type="date" id="complete" [(ngModel)]="newGoal.completeDate" #completeDate="ngModel" required />
        </div>
        <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
            <p>Date is required</p>
        </div>
        <br />
        <button type="button" id="submit" class="btn btn-success">
            ADD GOAL
        </button>
    </form>
</div>
